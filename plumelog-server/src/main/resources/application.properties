spring.application.name=plumelog_server
server.port=8989
spring.thymeleaf.mode=LEGACYHTML5
spring.mvc.view.prefix=classpath:/templates/
spring.mvc.view.suffix=.html
spring.mvc.static-path-pattern=/plumelog/**

#值为4种 redis,kafka,rest,restServer
#redis 表示用redis当队列
#kafka 表示用kafka当队列
#rest 表示从rest接口取日志
#restServer 表示作为rest接口服务器启动
#ui 表示单独作为ui启动
plumelog.model=redis
#plumelog.model=kafka

#如果使用kafka,启用下面配置
#plumelog.kafka.kafkaHosts=172.16.93.126:9092,172.16.93.127:9092,172.16.93.128:9092
#plumelog.kafka.kafkaGroupName=logConsumer

plumelog.queue.redis.redisHost=r-bp1132b8856581c4pd.redis.rds.aliyuncs.com:16379
#如果使用redis有密码,启用下面配置
plumelog.queue.redis.redisPassWord=!jkl1234
plumelog.queue.redis.redisDb=0

#redis配置,3.0版本必须配置redis地址，因为需要监控报警
plumelog.redis.redisHost=r-bp1132b8856581c4pd.redis.rds.aliyuncs.com:16379
#如���使用redis有密码,启用下面配置
plumelog.redis.redisPassWord=!jkl1234

#如果使用rest,启用下面配置
#plumelog.rest.restUrl=http://127.0.0.1:8891/getlog
#plumelog.rest.restUserName=plumelog
#plumelog.rest.restPassWord=123456

#elasticsearch相关配置
plumelog.es.esHosts=es-cn-v0h1l1fzr000nofei.elasticsearch.aliyuncs.com:9200
#ES7.*已经去除了索引type字段，所以如果是es7不用配置这个，7.*以下不配置这个会报错
#plumelog.es.indexType=plumelog
plumelog.es.shards=5
plumelog.es.replicas=0
plumelog.es.refresh.interval=30s
#日志索引建立方式day表示按天、hour表示按照小时
plumelog.es.indexType.model=day
#ES设置密码,启用下面配置
plumelog.es.userName=elastic
plumelog.es.passWord=FLMOaqUGamMNkZ2mkJiY

#单次拉取日志条数
plumelog.maxSendSize=5000
#拉取时间间隔，kafka不生效
plumelog.interval=1000

#plumelog-ui的地址 如果不配置，报警信息里不可以点连接
plumelog.ui.url=https://logqa.xc-inc.cn

#管理密码，手动删除日志的时候需要输入的密码
admin.password=123456
#日志保留天数,配置0或者不配置默认永久保留
admin.log.keepDays=30

login.username=
login.password=